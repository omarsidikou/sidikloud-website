    description_martial_arts : >
      Je suis un passionné de Taekwondo et de Muay-thaï. Pratiquant depuis plus de 25 ans,  
      la maîtrise de soi que cela apporte  explique en partie pourquoi, je suis une personne calme et sûre d'elle.
      Les arts martiaux sont une vraie passion qui permet d'entretenir mon savoir-être (résilience, gestion du 
      stress,empathie, patience). 

    description_digital_literacy : >
      Fondateur et responsable de l'association "Super Crack Academy", dans le but de sensibiliser les jeunes à la culture numérique,   
      la programmation informatique et la robotique afin de faciliter leurs insertions professionnelles.
      L'association est basée en France et au Niger. Le leimotiv est l’apprentissage par la pratique ("learn by doing") afin
      que les jeunes conçoivent rapidement des prototypes et réfléchissent sur des problèmes tangibles qui touchent à leur communauté.
      Je participe également à des initiatives telles que 10000 codeurs afin de sensibiliser les jeunes du continent africain
      sur les opportunités offertes par le numérique.

      



